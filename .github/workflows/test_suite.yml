name: "Build workflow"

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: "Run test suite"
        uses: msfjarvis/setup-android@1.0
        with:
          entrypoint: ./gradlew
          args: dependencies spotlessCheck detekt assembleDebug
